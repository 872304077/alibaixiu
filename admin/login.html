<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login">
    <div class="login-wrap">
      <div class="avatar">
        <img src="../uploads/monkey.png" class="img-circle" alt="用户头像">
      </div>
      <form action="">
        <!-- 有错误信息时展示 -->
        <!-- <div class="alert alert-danger">
          <strong>错误！</strong> 用户名或密码错误！
        </div> -->
        <div class="form-group form-group-lg">
          <label for="username" class="sr-only">用户名</label>
          <input id="username" type="text" class="form-control" placeholder="用户名" autofocus>
        </div>
        <div class="form-group form-group-lg">
          <label for="username" class="sr-only">密码</label>
          <input id="password" type="password" class="form-control" placeholder="密码">
        </div>
        <a class="btn btn-lg btn-primary btn-block" href="index.html">登 录</a>
      </form>
    </div>
  </div>
</body>
</html>
