<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <div class="container-fluid">
      <div class="header">
        <nav class="navbar navbar-custom">
          <div class="navbar-header">
            <a href="javascript:;" class="navbar-brand"><i class="glyphicon glyphicon-menu-hamburger"></i></a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="profile.html"><i class="glyphicon glyphicon-user"></i>个人中心</a></li>
            <li><a href="login.html"><i class="glyphicon glyphicon-off"></i>退出</a></li>
          </ul>
        </nav>
      </div>
      <div class="body">
        <div class="page-title">
          <h1>写文章</h1>
        </div>
        <form class="row" action="#" method="post">
          <div class="col-md-9">
            <div class="form-group">
              <label for="title">标题</label>
              <input id="title" class="form-control input-lg" name="title" type="text" placeholder="文章标题">
            </div>
            <div class="form-group">
              <label for="content">标题</label>
              <textarea id="content" class="form-control input-lg" name="content" cols="30" rows="10" placeholder="内容"></textarea>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="slug">Slug</label>
              <input id="slug" class="form-control" name="slug" type="text" placeholder="slug">
              <p class="help-block">https://zce.me/post/<strong>slug</strong>/</p>
            </div>
            <div class="form-group">
              <label for="feature">特色图像</label>
              <!-- show when image chose -->
              <img class="help-block" src="../assets/img/course.png" style="display: none">
              <input id="feature" class="form-control" name="feature" type="file" placeholder="feature">
            </div>
            <div class="form-group">
              <label for="category">所属分类</label>
              <select id="category" class="form-control" name="category">
                <option value="1">未分类</option>
                <option value="2">潮生活</option>
              </select>
            </div>
            <div class="form-group">
              <label for="created">发布时间</label>
              <input id="created" class="form-control" name="created" type="datetime-local">
            </div>
            <div class="form-group">
              <label for="status">状态</label>
              <select id="status" class="form-control" name="status">
                <option value="draft">草稿</option>
                <option value="publish">已发布</option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-default" type="submit">保存草稿</button>
              <button class="btn btn-primary" type="submit">发布</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <div class="avatar img-circle"><img src="../uploads/avatar.jpg"></div>
      <h4>布头儿</h4>
    </div>
    <div class="nav">
      <ul class="list-unstyled">
        <li>
          <a href="index.html"><i class="glyphicon glyphicon-dashboard"></i>仪表盘</a>
        </li>
        <li class="active">
          <a href="#posts-sub" data-toggle="collapse">
            <i class="glyphicon glyphicon-pushpin"></i>文章<i class="arrow glyphicon glyphicon-chevron-right"></i>
          </a>
          <ul id="posts-sub" class="list-unstyled collapse in">
            <li><a href="posts.html">所有文章</a></li>
            <li class="active"><a href="post-new.html">写文章</a></li>
            <li><a href="categories.html">分类目录</a></li>
          </ul>
        </li>
        <li>
          <a href="comments.html"><i class="glyphicon glyphicon-comment"></i>评论</a>
        </li>
        <li>
          <a href="users.html"><i class="glyphicon glyphicon-user"></i>用户</a>
        </li>
        <li>
          <a href="#settings-sub" class="collapsed" data-toggle="collapse">
            <i class="glyphicon glyphicon-cog"></i>设置<i class="arrow glyphicon glyphicon-chevron-right"></i>
          </a>
          <ul id="settings-sub" class="list-unstyled collapse">
            <li><a href="nav-menus.html">导航菜单</a></li>
            <li><a href="slides.html">图片轮播</a></li>
            <li><a href="settings.html">网站设置</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script src="../assets/vendors/jquery/jquery.min.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script>
    new SimpleMDE({
      element: document.getElementById('content'),
      spellChecker: false
    })
  </script>
  <script>NProgress.done()</script>
</body>
</html>
