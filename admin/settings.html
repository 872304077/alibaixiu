<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <div class="container-fluid">
      <div class="header">
        <nav class="navbar navbar-custom">
          <div class="navbar-header">
            <a href="javascript:;" class="navbar-brand"><i class="glyphicon glyphicon-menu-hamburger"></i></a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="profile.html"><i class="glyphicon glyphicon-user"></i>个人中心</a></li>
            <li><a href="login.html"><i class="glyphicon glyphicon-off"></i>退出</a></li>
          </ul>
        </nav>
      </div>
      <div class="body">
        <div class="page-title">
          <h1>网站设置</h1>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="site_logo" class="col-sm-2 control-label">网站图标</label>
            <div class="col-sm-6">
              <label class="form-image">
                <input id="avatar" type="file">
                <img src="../assets/img/logo.png" alt="">
                <i class="mask glyphicon glyphicon-open"></i>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="site_name" class="col-sm-2 control-label">站点名称</label>
            <div class="col-sm-6">
              <input id="site_name" class="form-control" type="type" placeholder="站点名称">
            </div>
          </div>
          <div class="form-group">
            <label for="site_description" class="col-sm-2 control-label">站点描述</label>
            <div class="col-sm-6">
              <textarea id="site_description" class="form-control" placeholder="站点描述" cols="30" rows="6"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="site_keywords" class="col-sm-2 control-label">站点关键词</label>
            <div class="col-sm-6">
              <input id="site_keywords" class="form-control" type="type" placeholder="站点关键词">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">评论</label>
            <div class="col-sm-6">
              <div class="checkbox">
                <label><input id="comment_enable" type="checkbox" checked>开启评论功能</label>
              </div>
              <div class="checkbox">
                <label><input id="comment_enable" type="checkbox" checked>评论必须经人工批准</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
              <button type="submit" class="btn btn-primary">保存设置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <div class="avatar img-circle"><img src="../uploads/avatar.jpg"></div>
      <h4>布头儿</h4>
    </div>
    <div class="nav">
      <ul class="list-unstyled">
        <li>
          <a href="index.html"><i class="glyphicon glyphicon-dashboard"></i>仪表盘</a>
        </li>
        <li>
          <a href="#posts-sub" class="collapsed" data-toggle="collapse">
            <i class="glyphicon glyphicon-pushpin"></i>文章<i class="arrow glyphicon glyphicon-chevron-right"></i>
          </a>
          <ul id="posts-sub" class="list-unstyled collapse">
            <li><a href="posts.html">所有文章</a></li>
            <li><a href="post-new.html">写文章</a></li>
            <li><a href="categories.html">分类目录</a></li>
          </ul>
        </li>
        <li>
          <a href="comments.html"><i class="glyphicon glyphicon-comment"></i>评论</a>
        </li>
        <li>
          <a href="users.html"><i class="glyphicon glyphicon-user"></i>用户</a>
        </li>
        <li class="active">
          <a href="#settings-sub" data-toggle="collapse">
            <i class="glyphicon glyphicon-cog"></i>设置<i class="arrow glyphicon glyphicon-chevron-right"></i>
          </a>
          <ul id="settings-sub" class="list-unstyled collapse in">
            <li><a href="nav-menus.html">导航菜单</a></li>
            <li><a href="slides.html">图片轮播</a></li>
            <li class="active"><a href="settings.html">网站设置</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script src="../assets/vendors/jquery/jquery.min.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.min.js"></script>
  <script>NProgress.done()</script>
</body>
</html>
